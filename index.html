<!DOCTYPE html>
<html>

<head>
	<title>travelr</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
	<!-- Custom Stylesheet -->
	<link rel="stylesheet" href="assets/css/stylesheet.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400" rel="stylesheet">
</head>

<body>
	<!-- Navigation -->
	<nav class="navbar navbar-light bg-faded">
		<a class="navbar-brand" id="logo" href="#">
			<img src="assets/images/footprints.png" width="50" height="50" class="d-inline-block align-top">
		</a>
	</nav>

	<!-- Landing Page -->
	<div class="landing-page">
		<!-- Title/Description -->
		<div class="container">
			<div class="header-wrapper">
				<h1 class="top-header">Travelr</h1>
				<h3>Select your most desirable quality of life factors below, and we'll give you a list of the top places you can live.</h3>
			</div>
		</div>

		<!-- Search -->
		<div class="container search">
			<div class="image-container">
				<div class="form-group">
					<p class="header">Already know where you want to travel to?</p>
					<div class="input-group">
		      			<input list="searchlist" type="text" class="form-control" id="searchinput" placeholder="Search for...">
								<datalist id="searchlist">
							  </datalist>
		      			<span class="input-group-btn">
		        			<button class="btn btn-default" id="search-bar-btn" type="button">Search city</button>
		     		 	</span>
		    		</div>
				</div>
			</div>
			<div class="form-group">
				<label for="continent"></label>
				<select class="form-control" id="continent">
					<option value="continent">Continent</option>
				</select>
				<label for="country"></label>
				<select class="form-control" id="country">
				</select>
				<label for="sel1"></label>
				<select class="form-control" id="sel1">
					<option>Category 1</option>
				</select>
				<label for="sel2"></label>
				<select class="form-control" id="sel2">
					<option>Category 2</option>
				</select>
				<label for="sel3"></label>
				<select class="form-control" id="sel3">
					<option>Category 3</option>
				</select>

				<br />

				<button class="btn" id="search-btn" type="submit">Search</button>

				<br/>
				<br/>
			</div>

		</div>
	</div>

	<!-- Results -->
	<div class="search-results">
		<div class="container" id="search-results-container">
			<h1 class="explore-header">Explore cities</h1>
			<br>
			<div class="row gallery-wrapper" id="gallery1"></div>
			<div class="row gallery-wrapper" id="gallery2"></div>
			<div class="row gallery-wrapper" id="gallery3"></div>
			<button class="btn btn-default" id="return-to-landing-page-btn1" type="button">Return</button>
		</div>
	</div>

	<!-- Info Page -->
	<div class="city-info">
		<div class="container" id="city-info-container">
		</div>
		<div class="container">
			<button class="btn btn-default" id="return-to-landing-page-btn2" type="button">Return</button>
		</div>
	</div>

	<!-- Footer -->
	<div class="container">
		<footer class="footer">
			<p>Â© PUCG 2017</p>
		</footer>
	</div>

	<!-- jQuery -->
	<script src="assets/js/jquery-3.2.1.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<script src="assets/js/script.js"></script>
</body>
</html>
